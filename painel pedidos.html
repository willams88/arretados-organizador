<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Pedidos</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial; background: #fff8e1; padding: 20px; }
    .menu { background: #333; padding: 10px; margin-bottom: 20px; border-radius: 5px; color: white; display: flex; justify-content: space-between; align-items: center; }
    .menu h1 { margin: 0; font-size: 18px; }
    .menu nav a { color: white; margin-left: 20px; text-decoration: none; font-weight: bold; }
    .menu nav a:hover { text-decoration: underline; }
    .pedido { background: #fff; padding: 15px; margin: 10px 0; border-radius: 6px; box-shadow: 0 0 4px #ccc; }
    .pedido strong { display: block; margin-bottom: 5px; }
    .pedido button { margin-top: 10px; margin-right: 10px; padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; }
    .validar { background-color: #2ecc71; color: white; }
    .usado { background-color: #f39c12; color: white; }
    .excluir { background-color: #e74c3c; color: white; }
    .excluir-todos { margin-top: 20px; background-color: #c0392b; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    .exportar-pdf { margin-left: 10px; background-color: #2980b9; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    #filtros { margin-bottom: 20px; }
    #filtros input, #filtros select { padding: 5px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="menu">
    <h1>üéüÔ∏è Painel do Organizador</h1>
    <nav>
      <a href="#">Pedidos</a>
      <a href="#">Ingressos</a>
      <a href="#">Sair</a>
    </nav>
  </div>

  <h2>üìã Lista de Pedidos</h2>
  <div id="filtros">
    <input type="text" id="filtroCPF" placeholder="Filtrar por CPF">
    <input type="text" id="filtroNome" placeholder="Filtrar por Nome">
    <select id="filtroStatus">
      <option value="">Todos os Status</option>
      <option value="pendente">Pendente</option>
      <option value="validado">Validado</option>
      <option value="usado">Usado</option>
    </select>
    <input type="date" id="filtroData">
    <input type="text" id="filtroEvento" placeholder="Filtrar por Evento">
    <button onclick="carregarPedidos()">üîç Filtrar</button>
    <button class="exportar-pdf" onclick="exportarPDF()">üìÑ Exportar PDF</button>
  </div>
  <div id="listaPedidos">Carregando pedidos...</div>
  <button class="excluir-todos" onclick="excluirTodosPedidos()">ü©π Excluir TODOS os pedidos</button>

  <script>
    // ... o restante do JavaScript permanece igual ...
  </script>
</body>
</html>
