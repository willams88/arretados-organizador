<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Organizador</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgFN0lCf0xeJaLnWkTfjAbvDBwQXxXe0A",
      authDomain: "arretados-ingressos-app.firebaseapp.com",
      projectId: "arretados-ingressos-app",
      storageBucket: "arretados-ingressos-app.appspot.com",
      messagingSenderId: "309467408671",
      appId: "1:309467408671:web:d4be567df9b4d39a1e282a",
      measurementId: "G-R5V0QVJBB5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lista = document.getElementById("listaPedidos");
    const buscaCPF = document.getElementById("buscaCPF");
    const filtroStatus = document.getElementById("filtroStatus");

    let dados = [];

    onSnapshot(collection(db, "pedidos"), (snapshot) => {
      dados = [];
      snapshot.forEach((doc) => {
        const pedido = doc.data();
        dados.push({ id: doc.id, ...pedido });
      });
      renderizar();
    });

    function renderizar() {
      const cpfFiltro = buscaCPF.value.trim();
      const statusFiltro = filtroStatus.value;

      const filtrados = dados.filter(p => {
        const status = p.evento?.status || p.status || "";
        const cpf = p.cpf || p.evento?.cpf || "";
        return cpf.includes(cpfFiltro) && (statusFiltro === "todos" || status === statusFiltro);
      });

      document.getElementById("totalPedidos").textContent = dados.length;
      document.getElementById("totalValidados").textContent = dados.filter(p => (p.evento?.status || p.status) === "validado").length;
      document.getElementById("totalPendentes").textContent = dados.filter(p => (p.evento?.status || p.status) === "pendente").length;

      lista.innerHTML = "";
      filtrados.forEach(p => {
        const nome = p.evento?.nome || "-";
        const status = p.evento?.status || "-";
        const cpf = p.cpf || "-";
        const whatsapp = p.evento?.whatsapp || "-";

        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <strong>${nome}</strong><br>
          CPF: ${cpf}<br>
          Status: <span style="color:${status === 'validado' ? 'green' : 'red'}">${status}</span><br>
          WhatsApp: ${whatsapp}
        `;
        lista.appendChild(div);
      });
    }

    buscaCPF.addEventListener("input", renderizar);
    filtroStatus.addEventListener("input", renderizar);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      padding: 2rem;
    }
    h1 {
      color: #d35400;
    }
    .filtros input, .filtros select {
      padding: 0.5rem;
      margin: 0.5rem 1rem 0.5rem 0;
    }
    .contadores {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .contador {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .pedido {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Painel do Organizador</h1>

  <div class="filtros">
    <input type="text" id="buscaCPF" placeholder="Buscar CPF...">
    <select id="filtroStatus">
      <option value="todos">Todos</option>
      <option value="validado">Validados</option>
      <option value="pendente">Pendentes</option>
    </select>
  </div>

  <div class="contadores">
    <div class="contador">
      <strong>Total</strong><br>
      <span id="totalPedidos">0</span>
    </div>
    <div class="contador">
      <strong>Validados</strong><br>
      <span id="totalValidados">0</span>
    </div>
    <div class="contador">
      <strong>Pendentes</strong><br>
      <span id="totalPendentes">0</span>
    </div>
  </div>

  <div id="listaPedidos">Carregando pedidos...</div>
</body>
</html>
