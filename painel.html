<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Organizador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="painel.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">📊 Painel</a>
    <a href="cadastro.html">➕ Novo Pedido</a>
    <a href="#" onclick="toggleModoEscuro()">🌙 Tema</a>
    <a href="#" onclick="logout()">🚪 Sair</a>
  </nav>

  <h1>Painel do Organizador</h1>

  <div class="resumo">
    <div>Total: <strong id="totalPedidos">0</strong></div>
    <div>Validados: <strong id="totalValidados">0</strong></div>
    <div>Pendentes: <strong id="totalPendentes">0</strong></div>
  </div>

  <div class="filtros">
    <input type="text" id="buscaNome" placeholder="Buscar por nome">
    <input type="text" id="buscaCPF" placeholder="Buscar por CPF">
    <select id="filtroStatus">
      <option value="todos">Todos</option>
      <option value="pendente">Pendentes</option>
      <option value="validado">Validados</option>
    </select>
    <button onclick="exportarCSV()">⬇️ CSV</button>
    <button onclick="exportarPDF()">📄 PDF</button>
  </div>

  <div id="listaPedidos">Carregando pedidos...</div>

  <script>
    if (localStorage.getItem("autenticado") !== "true") {
      window.location.href = "login.html";
    }
    function logout() {
      localStorage.removeItem("autenticado");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
