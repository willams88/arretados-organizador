<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Organizador</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgFN0lCf0xeJaLnWkTfjAbvDBwQXxXe0A",
      authDomain: "arretados-ingressos-app.firebaseapp.com",
      projectId: "arretados-ingressos-app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lista = document.getElementById("listaPedidos");
    const vendidosEl = document.getElementById("totalVendidos");
    const validadosEl = document.getElementById("totalValidados");
    const pendentesEl = document.getElementById("totalPendentes");
    const inputBusca = document.getElementById("buscaPedido");
    const audio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3");

    let todosPedidos = [];

    const mostrarAnimacao = () => {
      const anim = document.createElement("div");
      anim.className = "animacao-validado";
      anim.innerHTML = "‚úÖ Ingresso Validado!";
      document.body.appendChild(anim);
      setTimeout(() => anim.remove(), 3000);
    };

    const renderizarPedidos = (dados) => {
      let total = 0, validados = 0, pendentes = 0;
      lista.innerHTML = "";

      dados.forEach(docSnap => {
        total++;
        const pedido = docSnap.data();
        const id = docSnap.id;
        if (pedido.status === "validado") validados++;
        else pendentes++;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${pedido.nome}</strong><br>
          CPF: ${pedido.cpf}<br>
          Pedido: ${id}<br>
          Status: <strong>${pedido.status}</strong>
        `;

        if (pedido.status === "pendente") {
          const botao = document.createElement("button");
          botao.className = "botao-validar";
          botao.textContent = "Validar";
          botao.onclick = async () => {
            await updateDoc(doc(db, "pedidos", id), { status: "validado" });
            audio.play();
            mostrarAnimacao();
          };
          div.appendChild(botao);
        }

        lista.appendChild(div);
      });

      vendidosEl.textContent = total;
      validadosEl.textContent = validados;
      pendentesEl.textContent = pendentes;
    };

    onSnapshot(collection(db, "pedidos"), (snapshot) => {
      todosPedidos = snapshot.docs;
      renderizarPedidos(todosPedidos);
    });

    inputBusca.addEventListener("input", (e) => {
      const termo = e.target.value.toLowerCase();
      const filtrados = todosPedidos.filter(doc => {
        const data = doc.data();
        return doc.id.includes(termo) ||
               data.nome.toLowerCase().includes(termo) ||
               data.cpf.includes(termo);
      });
      renderizarPedidos(filtrados);
    });

    window.validarQRCode = async (pedidoId) => {
      if (!pedidoId) return alert("C√≥digo inv√°lido");
      const pedidoRef = doc(db, "pedidos", pedidoId);
      await updateDoc(pedidoRef, { status: "validado" });
      audio.play();
      mostrarAnimacao();
    };

    window.exportarCSV = () => {
      const linhas = ["Pedido,Nome,CPF,Status"];
      todosPedidos.forEach(doc => {
        const d = doc.data();
        linhas.push(`${doc.id},${d.nome},${d.cpf},${d.status}`);
      });
      const blob = new Blob([linhas.join("\n")], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "pedidos.csv";
      link.click();
    };

    window.exportarPDF = () => {
      const win = window.open("", "", "width=800,height=600");
      const html = `
        <html><head><title>Relat√≥rio</title></head><body>
        <h2>Relat√≥rio de Pedidos</h2>
        <table border='1' cellpadding='6' style='border-collapse: collapse;'>
        <tr><th>Pedido</th><th>Nome</th><th>CPF</th><th>Status</th></tr>
        ${todosPedidos.map(doc => {
          const d = doc.data();
          return `<tr><td>${doc.id}</td><td>${d.nome}</td><td>${d.cpf}</td><td>${d.status}</td></tr>`;
        }).join("")}
        </table></body></html>`;
      win.document.write(html);
      win.document.close();
      win.print();
    };
  </script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8dc;
      padding: 30px;
    }
    h1 {
      color: #d64a00;
    }
    .contadores {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .busca {
      margin: 15px 0;
    }
    .busca input {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .exportar {
      margin: 10px 0;
    }
    .exportar button {
      padding: 6px 12px;
      margin-right: 10px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .botao-validar {
      padding: 6px 12px;
      margin-top: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .qr-btn {
      padding: 8px 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #leitor {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }
    .animacao-validado {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2ecc71;
      color: white;
      padding: 20px 40px;
      font-size: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: fadeout 3s ease forwards;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Painel do Organizador (Tempo Real)</h1>

  <div class="contadores">
    <div>üéüÔ∏è Vendidos: <strong id="totalVendidos">0</strong></div>
    <div>‚úÖ Validados: <strong id="totalValidados">0</strong></div>
    <div>‚è≥ Pendentes: <strong id="totalPendentes">0</strong></div>
  </div>

  <div class="busca">
    <input type="text" id="buscaPedido" placeholder="üîé Buscar por nome, CPF ou pedido" />
  </div>

  <div class="exportar">
    <button onclick="exportarCSV()">‚¨áÔ∏è Exportar CSV</button>
    <button onclick="exportarPDF()">üñ®Ô∏è Exportar PDF</button>
  </div>

  <button class="qr-btn" onclick="iniciarLeitor()">üì∑ Validar por QR Code</button>
  <div id="leitor"></div>
  <div id="listaPedidos"></div>

  <script>
    function iniciarLeitor() {
      const qr = new Html5Qrcode("leitor");
      qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          const url = new URL(decodedText);
          const pedido = url.searchParams.get("pedido");
          if (pedido) {
            await window.validarQRCode(pedido);
            qr.stop();
            document.getElementById("leitor").innerHTML = "";
          }
        },
        (error) => {
          console.warn("QR Scan error", error);
        }
      );
    }
  </script>
</body>
</html>
