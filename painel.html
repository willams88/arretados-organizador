
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Organizador</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      padding: 20px;
    }
    h1 {
      color: #d35400;
    }
    .contador {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .contador div {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      min-width: 100px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 5px;
      margin-right: 10px;
    }
    .pedido {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .pedido .status-validado {
      color: green;
    }
    .pedido .status-pendente {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Painel do Organizador (Tempo Real)</h1>
  <div class="contador">
    <div><strong>Total</strong><br><span id="totalPedidos">0</span></div>
    <div><strong>Validados</strong><br><span id="totalValidados">0</span></div>
    <div><strong>Pendentes</strong><br><span id="totalPendentes">0</span></div>
  </div>
  <input type="text" id="buscaCPF" placeholder="Buscar CPF..." />
  <select id="filtroStatus">
    <option value="todos">Todos</option>
    <option value="validado">Validados</option>
    <option value="pendente">Pendentes</option>
  </select>
  <div id="listaPedidos"></div>

  <script type="module">
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    const db = getFirestore();
    const lista = document.getElementById("listaPedidos");
    const buscaCPF = document.getElementById("buscaCPF");
    const filtroStatus = document.getElementById("filtroStatus");

    let dados = [];
    onSnapshot(collection(db, "pedidos"), (snapshot) => {
      dados = [];
      snapshot.forEach(doc => dados.push(...Object.values(doc.data())));
      renderizar();
    });

    function renderizar() {
      const cpfFiltro = buscaCPF.value;
      const statusFiltro = filtroStatus.value;
      const filtrados = dados.filter(p => {
        const cpf = p.cpf || "";
        const status = p.status || "";
        return (cpf.includes(cpfFiltro)) && (statusFiltro === "todos" || status === statusFiltro);
      });

      lista.innerHTML = "";
      document.getElementById("totalPedidos").textContent = dados.length;
      document.getElementById("totalValidados").textContent = dados.filter(p => p.status === "validado").length;
      document.getElementById("totalPendentes").textContent = dados.filter(p => p.status === "pendente").length;

      filtrados.forEach(p => {
        const div = document.createElement("div");
        div.className = "pedido";
        div.innerHTML = `
          <strong>${p.evento?.nome || "-"}</strong><br>
          CPF: ${p.cpf}<br>
          Status: <span class="${p.status === "validado" ? "status-validado" : "status-pendente"}">${p.status}</span><br>
          WhatsApp: ${p.whatsapp || "-"}
        `;
        lista.appendChild(div);
      });
    }

    [buscaCPF, filtroStatus].forEach(el => el.addEventListener("input", renderizar));
  </script>
</body>
</html>
