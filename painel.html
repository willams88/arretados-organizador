<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Organizador (Tempo Real)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8dc;
      padding: 30px;
    }
    h1 {
      color: #d64a00;
    }
    .erro {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    .pedido {
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgFN0lCf0xeJaLnWkTfjAbvDBwQXxXe0A",
      authDomain: "arretados-ingressos-app.firebaseapp.com",
      projectId: "arretados-ingressos-app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const lista = document.getElementById("listaPedidos");
    const erro = document.getElementById("erro");

    try {
      onSnapshot(collection(db, "pedidos"), (snapshot) => {
        lista.innerHTML = "";
        snapshot.forEach(doc => {
          const p = doc.data();
          const div = document.createElement("div");
          div.className = "pedido";
          div.innerHTML = `<strong>${p.nome}</strong><br>CPF: ${p.cpf}<br>Status: ${p.status}`;
          lista.appendChild(div);
        });
      }, (err) => {
        erro.textContent = `Erro ao carregar os dados: ${err.message}`;
        console.error("Erro ao escutar Firestore:", err);
      });
    } catch (e) {
      erro.textContent = `Erro geral: ${e.message}`;
      console.error("Erro geral:", e);
    }
  </script>
</head>
<body>
  <h1>Painel do Organizador (Tempo Real)</h1>
  <div id="erro" class="erro"></div>
  <div id="listaPedidos"></div>
</body>
</html>
