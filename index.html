
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acesso do Organizador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 200px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Organizador</h2>
    <label for="senha">Senha de acesso:</label>
    <input type="password" id="senha" placeholder="Digite a senha">
    <br>
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <script>
    const senhaCorreta = "93679605";

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === senhaCorreta) {
        localStorage.setItem("acessoOrganizador", "autorizado");
        window.location.href = "painel.html";
      } else {
        alert("‚ùå Senha incorreta!");
      }
    }
  </script>
</body>
</html>
