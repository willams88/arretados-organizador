
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Organizador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef8e0;
      padding: 20px;
    }
    h1 {
      color: #e65100;
    }
    .pedido {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 12px;
      background: #fff;
      border-radius: 8px;
    }
    .btn-validar {
      background-color: green;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-whats {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Painel do Organizador</h1>

  <input type="text" id="buscaCpf" placeholder="Buscar por CPF" oninput="buscarPedidos()"/>
  <div id="listaPedidos"></div>

  <script>
    const pedidos = JSON.parse(localStorage.getItem("pedidosConfirmados")) || [];

    function buscarPedidos() {
      const cpf = document.getElementById('buscaCpf').value;
      const container = document.getElementById('listaPedidos');
      container.innerHTML = '';

      const filtrados = pedidos.filter(p => p.cpf.includes(cpf));

      if (filtrados.length === 0) {
        container.innerHTML = '<p>Nenhum pedido encontrado.</p>';
        return;
      }

      filtrados.forEach(p => {
        const div = document.createElement('div');
        div.className = 'pedido';
        div.innerHTML = `
          <p><strong>Pedido:</strong> ${p.pedido}</p>
          <p><strong>Nome:</strong> ${p.nome}</p>
          <p><strong>CPF:</strong> ${p.cpf}</p>
          <p><strong>Status:</strong> <span id="status-${p.pedido}">${p.validado ? '✅ Validado' : '❌ Pendente'}</span></p>
          <button class="btn-validar" onclick="validar('${p.pedido}')">Validar</button>
          <a class="btn-whats" href="https://wa.me/55${p.whats}?text=Seu ingresso foi validado. Pedido ${p.pedido}" target="_blank">WhatsApp</a>
        `;
        container.appendChild(div);
      });
    }

    function validar(pedidoId) {
      const index = pedidos.findIndex(p => p.pedido === pedidoId);
      if (index >= 0) {
        pedidos[index].validado = true;
        localStorage.setItem("pedidosConfirmados", JSON.stringify(pedidos));
        document.getElementById(`status-${pedidoId}`).innerText = "✅ Validado";
        alert("Ingresso validado com sucesso!");
      }
    }

    window.onload = buscarPedidos;
  </script>
</body>
</html>
