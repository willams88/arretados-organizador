<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { db } from "./firebase-config.js";

    window.salvarPedido = async () => {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const genero = document.getElementById("genero").value;
      const evento = document.getElementById("evento").value;
      const whatsapp = document.getElementById("whatsapp").value;

      if (!nome || !cpf || !evento) {
        alert("Preencha os campos obrigatÃ³rios!");
        return;
      }

      await addDoc(collection(db, "pedidos"), {
        cpf,
        status: "pendente",
        whatsapp,
        evento: {
          nome,
          genero,
          whatsapp,
          status: "pendente"
        }
      });

      alert("âœ… Pedido cadastrado com sucesso!");
      document.getElementById("form").reset();
    };
  </script>
</head>
<body>
  <nav>
    <a href="index.html">ðŸ“Š Painel</a>
    <a href="cadastro.html">âž• Novo Pedido</a>
  </nav>

  <h1>Cadastro de Novo Pedido</h1>

  <form id="form" onsubmit="event.preventDefault(); salvarPedido();">
    <label>Nome *</label>
    <input id="nome" required />

    <label>CPF *</label>
    <input id="cpf" required />

    <label>GÃªnero</label>
    <select id="genero">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>

    <label>Evento *</label>
    <input id="evento" required />

    <label>WhatsApp</label>
    <input id="whatsapp" placeholder="ex: 43991289991" />

    <button type="submit">Salvar Pedido</button>
  </form>
</body>
</html>
