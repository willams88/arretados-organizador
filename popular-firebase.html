<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Popular Firestore com Pedidos</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgFN0lCf0xeJaLnWkTfjAbvDBwQXxXe0A",
      authDomain: "arretados-ingressos-app.firebaseapp.com",
      projectId: "arretados-ingressos-app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function popularDados() {
      const pedidos = [
        {
          nome: "Ana Oliveira",
          cpf: "12345678900",
          genero: "feminino",
          status: "pendente",
          whatsapp: "43991289991",
          evento: { nome: "Tardizinha dos Arretados" }
        },
        {
          nome: "Carlos Mendes",
          cpf: "98765432100",
          genero: "masculino",
          status: "validado",
          whatsapp: "43991289991",
          evento: { nome: "Tardizinha dos Arretados" }
        },
        {
          nome: "Jéssica Lima",
          cpf: "11122233344",
          genero: "feminino",
          status: "pendente",
          whatsapp: "43991289991",
          evento: { nome: "Arraiá Pé de Serra" }
        }
      ];

      for (const pedido of pedidos) {
        await addDoc(collection(db, "pedidos"), pedido);
        console.log("Pedido adicionado:", pedido.nome);
      }

      alert("✅ Dados de exemplo adicionados com sucesso!");
    }

    window.onload = popularDados;
  </script>
</head>
<body>
  <h2>Populando dados no Firebase...</h2>
</body>
</html>
